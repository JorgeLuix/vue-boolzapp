<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/boolzapp.css">
    <title>Boolsapp</title>
</head>
<body>
    
    <div id="app" class="sfondo">
        <div class="container w-100 vh-100 m-auto">
            <div class="row">
                <!-- Lato sinistro -->
               <div class="col-4 border">
                <!-- Informazioni sull'account -->
                    <div class=" d-flex align-items-center justify-content-between m-3 py-2">
                        <div class="d-flex align-items-center">
                            <img class="avatar" src="./img/avatar_io.jpg" alt="">
                            <h5>Sofia</h5>
                        </div>
                        <div class="icons-acount">
                            <span ><i class="fa-solid fa-circle-notch"></i></span>
                            <span><i class="fa-solid fa-message"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                  <!-- Avviso sull'attivazione delle notifiche -->
                  <div class="d-flex align-items-center">
                        <span class="pe-2"><i class="fa-solid fa-bell-slash"></i></span>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <span><a href="">Attiva notifiche desktop</a></span>
                        </div>
                    </div>
                  <!-- barra di ricerca-->
                  <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <!-- contact-list -->
                 <div class="contact-list">
                   <div v-for="contact in contacts" :key="contact.id"
                    class="contact d-flex align-items-center m-3 py-2 justify-content-between">
                        <div class="d-flex">
                            <img :src="contact.avatar" :alt="contact.name" class="avatar">
                            <div>
                                <h5>{{ contact.name }}</h5>
                                <p>{{ lastMessage(contact.messages) }}</p>
                            </div>
                        </div>
                        <div class="flex-column">
                        <p>{{ contact.messages[contact.messages.length - 1].date }}</p>
                        </div>
                    </div>
                 </div>
               </div>
                <!-- contact-list -->
                 <!-- Lato sinistro -->
                <div class="col-8 border">
                    <div class="profilo d-flex align-items-center justify-content-between p-3">
                        <div class="d-flex align-items-center">
                            <img class="avatar" src="./img/avatar_io.jpg" alt="">
                            <h5></h5>
                        </div>
                        <div class="icons">
                            <span class="fa-solid fa-magnifying-glass"></span>
                            <span class="fa-solid fa-paperclip"></span>
                            <span class="fa-solid fa-ellipsis-vertical"></span>
                        </div>
                    </div>
                        <div class="contenuto-message jc-bg">
                            2
                        </div>
                        <div class="input-group mb-3 border p-2 d-flex jc-input">
                            <div class="smile d-flex justify-content-around align-items-center text-dark-emphasis">
                            <span class="fa-regular fa-face-smile"></span>
                            <span class="fa-solid fa-paperclip"></span>
                            </div>
                            <input type="text" class="form-control jc-inp" placeholder="Scrivi un messaggio"
                             aria-label="Recipient's username" aria-describedby="basic-addon2">
                             <div class="micro d-flex justify-content-center align-items-center text-dark-emphasis">
                             <span class="fa-solid fa-microphone"></span>
                            </div>
                        </div>
                </div>
             </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/boolzapp.js"></script>
</body>
</html>
