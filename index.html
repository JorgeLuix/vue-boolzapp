<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/boolzapp.css">
    <title>Boolsapp</title>
</head>
<body>
    
    <div id="app">
        <div class="container w-100-vh-100 m-auto border border-warning ">
            <div class="row">
                <!-- Lato sinistro -->
               <div class="col-4 border">
                <div class="account-info">
                    <img class="avatar" src="./img/avatar_io.jpg" alt=""><!-- Informazioni sull'account -->
                  </div>
                  <div class="notification">
                    notifiche<!-- Avviso sull'attivazione delle notifiche -->
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <!-- contact-list -->
                 <div class="contact-list">
                   <div v-for="contact in contacts" :key="contact.id" class="contact d-flex m-3 py-2">
                     <img :src="contact.avatar" :alt="contact.name" class="avatar">
                     <div class="info">
                       <h5>{{ contact.name }}</h5>
                       
                     </div>
                    </div>
                 </div>
               </div>
                <!-- contact-list -->
                 <!-- Lato sinistro -->
                 <div class="col-8 border jc-bg">
                   <!-- Lato destro -->
                 </div>
             </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/boolzapp.js"></script>
</body>
</html>
